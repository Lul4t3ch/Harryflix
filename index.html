<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl-carousel/owl.theme.default.min.css">
    
    <title>Harryflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">HARRYFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
     
    <main>
        <div class="filme-principal">
            <div class="container">
                <!-- elementos filhos herdam características do elemento pai -->
                <h3 class="titulo">HARRY POTTER</h3>
                <p class="descricao">Harry Potter é um garoto órfão que vive infeliz com seus tios, os Dursley. Em seu aniversário de 11 anos ele recebe uma carta que mudará sua vida: um convite para ingressar em Hogwarts.
                </p>
                <div class="botoes"> 
                    <!-- toda div criada vem por padrão com display block -->
                    <button onclick="assista()" role="button" class="botao"> <i class="fa-solid fa-play"></i> ASSISTIR AGORA</button>
                    <button onclick="saibaMais()" role="button" class="botao"> <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl theme">
            <div class="item">
                <img class=".box-filme" src="img/Harry Potter e a Câmara Secreta.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/20 anos de Harry Potter De Volta a Hogwarts.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/Harry Potter e a Ordem da Fênix.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/Harry Potter e a Pedra Filosofal.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/Harry Potter e as Relíquias da Morte - Parte 1.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/Harry Potter e as Relíquias da Morte - Parte 2.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/Harry Potter e o Cálice de Fogo.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/Harry Potter e o Enigma do Príncipe.jpg" alt="">
            </div>
            <div class="item">
                <img class=".box-filme" src="img/Harry Potter e o Prisioneiro de Azkaban.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a289119a24.js" crossorigin="anonymous"></script>
    <script src="js/owl-carousel/jquery.min.js"></script>
    <script src="js/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/owl-carousel/setup.js"></script>
</body>
</html>
